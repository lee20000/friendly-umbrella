<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        // Define the two questionnaire links
        var linkX = "https://forms.gle/e8wjMTLjNbALkdUEA"; // Link 1
        var linkY = "https://forms.gle/K8SmDBTgWdJV51vA7"; // Link 2

        // 50/50 randomization
        var randomLink = Math.random() < 0.5 ? linkX : linkY;

        // Redirect to the selected link immediately
        window.location.href = randomLink;
    </script>
</head>
<body>
    <noscript>
        <p>JavaScript is required for this page to work. Please enable JavaScript and refresh the page.</p>
    </noscript>
    <p>If you are not redirected, <a id="redirectLink" href="#">click here</a>.</p>
    <script>
        // Set the fallback link in case the redirect doesn't work
        document.getElementById("redirectLink").href = randomLink;
    </script>
</body>
</html>
